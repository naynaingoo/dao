<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Leek's Alpha Group </title>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="./style.css">

</head>
<body>
<div class="scroll-to-top">
  <a href="#start">
    <ion-icon name="arrow-up"></ion-icon>
  </a>
</div>
<div class="hero" id="start">

  
  <div class="blur">
    <div class="row">
      <h id="workNav">
        <a href="#work">Leeky's</a>
      </h>
    </div>
    <div class="row">
      <h id="playNav">
        <a href="#play">Alpha</a>
      </h>
    </div>
    <div class="row">
      <h id="codeNav">
        <a href="#code">Group</a>
      </h>
    </div>
  </div>
</div>

<div class="main-wrapper">
  <div class="work" id="work">
    <header id="workHeader">
      <h>Team</h>
    </header>

    <div class="component">
      <a href="#">
        <span class="preview-img">
          <img src="https://dl.dropbox.com/s/16xbg95v29cp6em/logo_copy_1092x698.png?dl=0" id="preview-img">
        </span>
      </a>
      <div class="description">
        <h1>Leeky</h1>
        <div class="tag-wrapper">
          <span class="tag">Founder</span>
          <span class="tag">Alpha Caller</span>
        </div>
      </div>
    </div>

    <div class="component">
      <a href="https://twitter.com/SolRoot2022">
        <span class="preview-img">
          <img src="https://dl.dropbox.com/s/fmacvv8py8i06zm/received_1856765647860919.jpeg?dl=0" id="preview-img">
        </span>
      </a>
      <div class="description">
        <h1>SolRoot</h1>
        <div class="tag-wrapper">
          <span class="tag">Founder</span>
          <span class="tag">Alpha hunter</span>
        </div>
      </div>
    </div>

    

  <div class="play" id="play">
    <header id="playHeader">
      <h> Coming Soon</h>
    </header>

    <div class="hobby-wrapper">
      
      </div>
      <div class="hobby-description">
        <p class="linear-wipe" id="hobby-para">
          Coming together is a beginning, staying together is progress, and working together is success
        </p>
      </div>
    </div>
  </div>

</div>

  <script  src="./script.js"></script>

</body>
</html>
